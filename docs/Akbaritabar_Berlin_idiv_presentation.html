### Introduction

Identifying cohesive subgroups among actors in a network is one the points of focus in the network analysis

???
- Identifying cohesive subgroups among actors in a network and figuring out what brings them together, has been in the focus of network analysis

--

Scientific and complex economic activities are concentrated in urban and metropolitan areas&lt;sup&gt;1&lt;/sup&gt;

???
- There is evidence that complex activities, both scientific and economic, are concentrated in urban and metropolitan areas.

--

A selective process of spatial proximity between knowledge producing and demanding institutions&lt;sup&gt;2&lt;/sup&gt;

???
- There could be a selective process of spatial proximity at work between knowledge producing and knowledge demanding institutions.

--

Remnants of a historical divide putting distance between institutions&lt;sup&gt;3&lt;/sup&gt;

???
- Specific studies has pointed out at the remnants of historical divide that __might be__ putting distance between proximate institutions (in scientific collaboration terms)

--

Multi-institutional collaborations __!=__ simple agreements among researchers&lt;sup&gt;4&lt;/sup&gt;

???
- We know that multi-institutional collaborations are not only simple agreements among individual researchers

--

Examining effectiveness of institutional scientific coalitions can inform future policies

We use examples of Berlin vs. Halle-Jena-Leipzig to answer **substantive questions**: 

???
- Examining effectiveness of institutional scientific coalitions can inform future policies. We try to do it using two examples of Berlin metropolitan region versus Halle-Jena-Leipzig cities in central Germany.

--

- Can we use network analysis methods, looking at the scientific collaboration in these regions, identify the role played by *known* strategic coalitions?
- (The reverse) Can we then use these methods on larger scale empirical results to identify potentially *unknown* coalitions?


.footnote[
- [1] Balland, P.-A., Jara-Figueroa, C., Petralia, S. G., Steijn, M. P. A., Rigby, D. L., &amp; Hidalgo, C. A. (2020). Complex economic activities concentrate in large cities. Nature Human Behaviour, 4(3), 248–254. https://doi.org/10.1038/s41562-019-0803-3
- [2] Rammer, C., Kinne, J., &amp; Blind, K. (2020). Knowledge proximity and firm innovation: A microgeographic analysis for Berlin. Urban Studies, 57(5), 996–1014. https://doi.org/10.1177/0042098018820241
- [3] Abbasiharofteh, M., &amp; Broekel, T. (2020). Still in the shadow of the wall? The case of the Berlin biotechnology cluster: Environment and Planning A: Economy and Space. https://doi.org/10.1177/0308518X20933904
- [4] Shrum, W., Genuth, J., Carlson, W. B., Chompalov, I., &amp; Bijker, W. E. (2007). Structures of Scientific Collaboration. MIT Press.
]

???
- The major **substantive questions** we try to answer: 
    - Can we use network analysis methods, looking at the scientific collaboration in these regions, identify the role played by *known* strategic coalitions?
    - (The reverse) Can we then use these methods on larger scale empirical results to identify potentially *unknown* coalitions?
- Identifying institutional coalitions helps understand and explain other trends that we observe for example movements and mobility of the scholars among these institutions are affected by long lasting coalitions.

#### Why these cases?

.left-column[
Berlin: 

- Divide/competition
- Mutually exclusive identity
- Cooperation

Halle-Jena-Leipzig (HJL): 

  - __Uunibund__ from 1995
  - Established __iDiv__ with DFG fund in 2012

]


.right-column[


]

???
- Why did we choose these cases? 
    - On the one hand, Berlin has a unique history. It has gone through eras of divide between scientific institutions, a subsequent era where these institutions had defined their scientific identities in a __mutually exclusive__ way; and each were focused on their area of expertise. More recently, an era has come with prospects for regional __cooperation__ among institutions. 
    - Examples of this cooperation era are the shared medical faculty established in Charité from 2003. And, from 2018, Berlin University Alliance (BUA) is established and received funding from German Excellence Initiative and intends to keep the specific institutional identity of its members, while helping them to form a regional strategic coalition.
- On the other hand, in Halle-Jena-Leipzig region in central Germany which has about 25% of the Berlin's population; from 1995 the heads of 3 major universities have come together to sign an agreement to collaborate closely. They formed a network called Unibund.
    - From 2012 they received funding from the German national science foundation (DFG) and in collaboration with other institutions, they established __German Centre for Integrative Biodiversity Research (iDiv)__.
- Here we have one case with high geographical proximity in a metropolitan area with an established university alliance **versus** another case where three cities with geographical distance has formed a coalition.

---

#### Data &amp; methods (Berlin, HJL/iDiv)

.pull-left[

- Scopus __1996-2017__

- _Article_, _Review_ and _Conference proceeding_

- At least one institution of __Berlin__, __Germany__

- 256,909 publications, 356,918 *Non-disambiguated* institutions

]

???
- Where do we trace the strategic coalitions? In both these cases we used Scopus data. 
- For Berlin we use all publications up to 2017, with at least one affiliation address from Berlin and Germany, plus their collaborators worldwide.

--

.pull-right[

- Scopus __1996-2018__

- _Article_, _Review_ and _Conference proceeding_

- At least one institution of __HJL__ (_Halle_, _Saale_, _Jena_ or _Leipzig_), __Germany__

- 154,822 publications, 462,426	*Non-disambiguated* institutions

- iDiv website: __30th July 2020__; 2,371 unique DOIs, 1,749 on Scopus 2019 (74%), involving 12,828 *Non-disambiguated* institutions

]

???
- For Halle-Jena-Leipzig region we used 2 sources of data. (I) What they had presented on their website as their scientific output up to July 30th 2020 and matched it with Scopus data up to 2018. (II) To prepare a baseline for comparison and put the self-represented scientific output of the coalition into the regional context, we took all publications with at least one affiliation address from HJL cities and Germany, plus their collaborators worldwide.

&lt;br/&gt;

--

- OECD fields (mapped to ASJC from Scopus)

- __Wikidata__ 27 March 2019, __GRID__ (Global Research Identifier Database) February &amp; December 2019

- __Research Organization Registry (ROR)__ [local] API (December 2019)

- Bipartite community detection, CPM (robustness: BimLPA, Infomap, 1-mode CPM or Leiden algorithm), `\(\gamma\)` = `\(6 \times 10^{-3}\)`

???
- For both these cases, we have carried out a fine-grained institution name disambiguation
- We model the networks as bipartite ones which based on our experience gives more reliable results than the one-mode projection of the network. 
- We use bipartite Constant Potts Model (CPM) to detect communities and set the density of these communities to be equal to/or higher than `\(6 \times 10^{-3}\)`
- To evaluate the robustness of our results, we use BimLPA, Infomap and contrast them with the 1-mode projection and Leiden algorithm

#### Cohesive communities, Berlin (left), HJL (right)

.pull-left[

![:scale 80%](images/composition-of-clusters-Berlin.png)


.uppernote[
- Green triangle: includes BUA member(s)
- Green plus: includes Unibund member(s), 
- Blue square: includes iDiv member(s), 
- Black: includes iDiv center, 
- Triangle/red: includes Unibund/iDiv member(s)
]

]

???
- Now we come to the results of identifying cohesive communities. We want to evaluate the structure of collaboration among Berlin University Alliance members in Berlin region and Unibund and iDiv members in HJL region to contrast it with the structure of all collaborations in these regions.
- Labels printed beside some of the dots are community names and each dot shows one community with multiple institutions count of which is presented on the x axis. 
- Y axis shows the aggregate number of publications by those institutions in a community
- Gray circles show communities where no Berlin University Alliance member is located while green triangles show presence of one or more BUA members (e.g., 0 and 1 in the aggregate view)
- Only in the case of Medical and Health Sciences the four BUA members have collaborated cohesively in the most prolific community (i.e., 0).
- In most other fields (similar to the aggregate picture), Technical University of Berlin has its own community of collaborators and FU, HU and CH collaborate together in a separate community.
- There are internationalized, small and less prolific communities in the region as well which are mainly located in the gray circles.

--

.pull-right[

![:scale 80%](images/composition-of-clusters-HJL.png)


]

???
- The picture in case of Unibund, iDiv and HJL is more complicated but highlights that strategic coalitions designed by the heads of the institutions, are not necessarily collaborating cohesively among themselves.
- Here if a community includes only Unibund members, it is indicated with a __green plus__. If including only iDiv members, a __blue square__ is shown and when the iDiv center itself is in the community, the color is set as __black__ or when combination of the three, color is set as __red__.
- We see that in the case of iDiv's publications on their website, which is shown on the uppermost right figure, except three communities having iDiv members, all others (i.e., iDiv center itself, Unibund and iDiv members) are located in the community 0 which is the most prolific one. Thus a high cohesion exists.
- When we look at the larger context which includes the same institutions, but putting them in the regional context along with other institutions in the region and their collaborators worldwide, we see a much higher rate of dis-connectivity presented as two green pluses with Unibund members versus multiple communities with iDiv members.

---

#### Robustness check: Berlin (left), HJL (right) 

.pull-left[

![:scale 80%](images/composition-of-clusters-comparative-results-Berlin.png)


.uppernote[
- Green triangle: includes BUA member(s)
- Green plus: includes Unibund member(s), 
- Blue square: includes iDiv member(s), 
- Black: includes iDiv center, 
- Triangle/red: includes Unibund/iDiv member(s)
]

]

???
- To provide further evidence on the robustness of the results and whether the lack of cohesive ties among the coalition members is a property of the structure I am studying or a byproduct of the community detection method used, here I provide two methods that their bipartite versions are only recently implemented in Python and also a one-mode projection used with leiden algorithm.
- We see that Infomap shows a similar picture where 3 of the BUA members are located in one community and 1 in a separate one. While BimLPA shows a similar distribution of communities (based on their sizes), it has  a tendency to find a big community and stack many nodes there similar to one-mode weighted leiden algorithm. I haven't yet been able to figure out which parameter specification will resolve it, but my plan is to take that largest community and rerun the community detection on it to see if the granularity observed with CPM bipartite will be replicated.

--

.pull-right[

![:scale 80%](images/composition-of-clusters-comparative-results-HJL.png)


]

???
- For HJL region, both Infomap and BimLPA give results that are not very much in line with our observation using CPM bipartite and they are in agreement with one-mode CPM, I need to still work more on the parameter specifications of them instead of using the defaults.

---

#### Conclusions &amp; Discussion

- __Internationalization__ is increasing, not prevalent yet

???
- Only some fields are highly internationalized. Most of them are locally oriented. Or the smaller institutions are carrying the weight of internationalization to overcome their local or regional exclusion and perhaps to increase their access to resources through collaboration

--

- Geographical proximity is not enough for cohesive institutional collaboration

???
- Geographical proximity, or signing coalition agreements, or building a new organizational form, is not enough to ensure __regional__ cooperation as top-down policy seem not to be enough (more detail on the sectoral and geographical composition of the communities is presented in the paper)

--

- Low integration of business sector (companies)

???
- Descriptive and macro view shows high sectoral diversity, but more detailed analysis show a low integration of business sector (companies) into research and publication and ongoing dominance of education over scientific publishing

--

- Simultaneous look at **fields**, **sectoral** and **geographical** composition of communities

???
- Taking disciplinary, sectoral and geographical composition of members into account allow us to answer our **substantive questions** and to disentangle potential reasons behind observed groupings and to identify the role played by the unknown coalitions. 
- Using network analysis methods, and specifically community detection, we were able to contrast the *known* coalition membership with the structure of collaborations in these regions to evaluate the cohesiveness of the collaboration among coalition members versus their regional context.
- Analysis of established coalitions showed that the top-down initiatives and geographical proximity is not enough to ensure scientific collaboration. Both strategic coalitions have persisted as top-down policy advice and regional or institutional divides still persist.
